<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title>Semantic UI CDN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="js/robo-mqtt.js" type="text/javascript"></script>
  <script src="js/mqttws31.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="ui grid page">
    <div class="column">
      <div class="ui">
        <div class="ui menu top">
          <a class="active item" data-tab="connection"><i class="icon edit sign"></i>Connection</a>
          <a class="item" data-tab="log"><i class="icon book"></i>Log</a>
          <a class="item" data-tab="control"><i class="icon shipping fast"></i>Control</a>
        </div>
        <!-- Connection Tab -->
        <div class="ui tab active" data-tab="connection">
          <div class="ui negative message hidden" id="connection-error">
            <div class="header">
              Connection Error
            </div>
            <p>Failed to connect or connection lost, Please try again.
            </p>
          </div>
          <div class="ui positive message hidden" id="connection-success">
            <div class="header">
              Connection Successful
            </div>
            <p>You are connected!
            </p>
          </div>
          <!-- Form Begins -->
          <div class="ui form">
            <div class="fields">
              <div class="twelve wide field">
                <label>Host</label>
                <input type="text" id="host" name="host" value="robomqtt.cs.wpi.edu" />
              </div>
              <div class="two wide field">
                <label>Port</label>
                <input type="text" id="port" name="port" value="9001" />
              </div>
              <div class="two wide field">
                <label>Robot</label>
                <input type="text" id="robot" name="robot" value="1" />
              </div>
            </div>
            <div class="fields">
              <div class="eight wide field">
                <label>Username</label>
                <input type="text" id="user" name="user" value="test" />
              </div>
              <div class="eight wide field">
                <label>Password</label>
                <input type="password" id="pass" name="pass" placeholder="1234" />
              </div>
            </div>
            <button class="ui primary button" onclick="startConnect()" id="button-connect">Connect</button>
            <button class="ui red button" onclick="startDisconnect()" id="button-disconnect"">Disconnect</button>
          </div>
        </div>
        <!-- End Connection Tab -->
        <!-- Log Tab-->
        <div class="ui tab" data-tab="log">
          <div class="ui list" id="messages">
            <div class="item">
              <img class="ui avatar image" src="images/grey-square.jpg">
              <div class="content">
                <a class="header">Rachel</a>
                <div class="description">Last seen watching <a><b>Arrested Development</b></a> just now.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="images/grey-square.jpg">
              <div class="content">
                <a class="header">Rachel</a>
                <div class="description">Last seen watching <a><b>Arrested Development</b></a> just now.</div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Log Tab -->
        <!-- Control -->
        <div class="ui tab" data-tab="control">
          <object id="svg-robot" data="images/robot-hud.svg" type="image/svg+xml" width="100%" />

        </div>
        <!-- End Control -->

      </div>
    </div>
  </div>
  <Script>
    $('.top.menu .item').tab();
  </script>

</body>

</html>
