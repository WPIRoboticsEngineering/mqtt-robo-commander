<!doctype html>
<html lang="en">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
		<script src="robo-mqtt.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="connection-info-form">
			<b>Hostname or IP Address:</b> 
			<input id="host" type="text" name="host" value="robomqtt.cs.wpi.edu" />
			<br />
			<b>Port:</b>
			<input id="port" type="text" name="port" value="9001" />
			<b>Username:</b>
			<input id="user" type="text" name="user" value="test" />
			<b>Password:</b>
			<input id="pass" type="text" name="pass" value="" />
			<br />
			<b>Topic:</b>
			<input id="topic" type="text" name="topic" value="#" />
			<br />
			<br />
			<input type="button" onclick="startConnect()" value="Connect" />
			<input type="button" onclick="startDisconnect()" value="Disconnect" />
		</form>
		<div id="messages"/>
	</body>
</html>
