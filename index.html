<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MQTT Commander</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript">;</script>
  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">MQTT Commander</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" data-target="#connection" data-toggle="tab"  href="#connection">Connection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="#log" data-toggle="tab" href="#log">Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="#control" data-toggle="tab" href="#control">Control</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
        <div class="tab-content w-100">
	      <div class="tab-pane container active" id="connection">
		  <br />
		  <h3>Connection Settings</h3>
			<form>
			  <div class="alert alert-danger d-none" id="connfailed" role="alert">Connection Failed</div>
			  <div class="form-row">
				<div class="form-group col-md-10">
				  <label for="inputCity">Server</label>
				  <input type="text" class="form-control" id="host" value="robomqtt.cs.wpi.edu">
				</div>

				<div class="form-group col-md-2">
				  <label for="inputZip">Port</label>
				  <input type="text" class="form-control" id="port" value="9001">
				</div>
			  </div>
			  <div class="form-row">
				<div class="form-group col-md-6">
				
				  <label for="user">Username</label>
				  <input type="text" class="form-control" id="user" value="test">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputPassword4">Password</label>
				  <input type="password" class="form-control" id="pass" placeholder="Password">
				</div>
			  </div>
			  <div>
			  <a role="button" id="btn-connected" class="btn btn-success d-none">Connected</a>
			  <a role="button" id="btn-connect" onclick="startConnect()" class="btn btn-primary">Connect</a>
			  <a role="button" id="btn-disconnect" class="btn btn-danger d-none">Disconnect</a>
			  <a role="button" id="btn-reconnect" onclick="startConnect()"  class="btn btn-danger d-none">Retry</a>
			  </div>
			</form>
		  </div>
          <div class="tab-pane container fade" id="log">
			<br /><h3>Log</h3>
			<div id="messages" ></div>
		  </div>
          <div class="tab-pane container fade" id="control" style="background-color: #aaaaaa">
			<object id="svg-robot" data="robot-hud.svg" width="100%" type="image/svg+xml"></object>
		  </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
  <script src="robo-mqtt.js" type="text/javascript"> ;</script>
</body>

</html>
